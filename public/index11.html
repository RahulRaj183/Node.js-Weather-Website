<!DOCTYPE html>

<html>
    <head>

        <!-- To atttach  a CSS file with the HTML - for relative path version use: ./css/styles.css" for absolute path version use /css/styles.css"-->
        <link rel="stylesheet" href = "/css/styles.css">

        <!--To load client side javascript file, it will be visible only in Developer tool on chrome-->
        <script src="/js/app.js"></script>

    </head>
    <body>
        <h1>From a static file</h1>
    </body>
</html>
